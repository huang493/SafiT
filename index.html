<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到通用设置</title>
</head>
<body>
    <button id="settingsButton" style="font-size: 18px; padding: 10px 20px;">打开通用设置</button>

    <script>
        document.getElementById("settingsButton").addEventListener("click", function () {
            // 尝试跳转到 iOS 的通用设置页面
            
            //window.location.href = "App-Prefs:root";
            //window.location.href = "prefs:root=General"; 
            window.location.href = "App-Prefs://prefs:root";
        });
    </script>

    <a href="App-Prefs:root">the Location Services</a>
    <a href="prefs:root=General">the Location Services</a>
    <a href="App-Prefs://prefs:root">the Location Services</a>
    <a href="App-Prefs://root=General">the Location Services</a>
    <a href="App-Prefs:root=General">the Location Services</a>

</body>
</html>
